<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; position: relative;">
<header>
</header>
<main>

    <div style="overflow: hidden;">
        <h2 style="float: left;">Comform letter</h2>
        <image width="135" height="30" src="logo.png" alt="Google Logo" style="float: right;"></image>
    </div>
    
    <p>Project: {{name}}</p>
    <p>Order placed on {{date}}</p>
    <p>This is a simple HTML page created to demonstrate the basic structure of an HTML document.</p>
    <h3>Features</h3>
    <ul>
        {{languages}}
    </ul>
</main>
<footer>
    <div>Thank you for choosing ideals!</div>
    <div>{{date}}</div>
</footer>
</body>
</html>
